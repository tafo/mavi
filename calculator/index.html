<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="panel">
        <div class="history-container">
          <div class="history"></div>
        </div>
        <div class="result-container">
          <div class="result">0</div>
        </div>
      </div>
      <div class="keyboard">
        <button class="operator first" id="clear">C</button>
        <button class="operator first" id="backspace">CE</button>
        <button class="operator first" id="/">/</button>
        <button class="operator first" id="*">X</button>
        <button class="number second" id="7">7</button>
        <button class="number second" id="8">8</button>
        <button class="number second" id="9">9</button>
        <button class="operator second" id="-">-</button>
        <button class="number third" id="4">4</button>
        <button class="number third" id="5">5</button>
        <button class="number third" id="6">6</button>
        <button class="operator third" id="+">+</button>
        <button class="number fourth" id="1">1</button>
        <button class="number fourth" id="2">2</button>
        <button class="number fourth" id="3">3</button>
        <button class="operator double-height" id="=">=</button>
        <button class="number double-width" id="0">0</button>
        <button class="number fifth" id="dot">.</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
